<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Helper</title>
    <link rel="stylesheet" type="text/css" href="CandyHelper.css" />
    
  </head>
  <body>
    <h1>
      You can buy candies here
    </h1>

    <div>
      <label for="firstname">Enetr the amount you have to buy candies</label>
      <input
        type="number"
        id="total-amount"
        placeholder="amount in hand"
        class="total-amount"
        min="1"
        onchange="initialize()"
      />
    </div>
    <div class="select-container">
      <label for="select-candy">Select Candy</label>
      <select name="candy" id="candy" class="candy">
        <option value="Sweet">Sweet</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Toffee">Toffee</option>
        <option value="Chewing-gum">Chewing-gum</option></select
      >
      <label for="select-weight">and Weight in grams</label>
      <input
        type="number"
        id="weight"
        placeholder="select weight"
        class="weight"
        min="0"
      />
      <button class="buy-button" id="buyButton">GUY CANDY</button>
    </div>
    <div class="output-container">
      <div>Bought Candy Details<div>
      <div id="output"></div>
      <div id="output1"></div>
    </div>
    <script src="CandyHelper.js">
      
    </script>
  </body>
</html>
