<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastest Presser</title>
    <link rel="stylesheet" type="text/css" href="fastestKeyPress.css" />
  </head>
  <body>
    <h1>Fastest Presser</h1>
    <div>
      <label>Enter number of seconds</label>
      <input type="text" placeholder="set seconds" id="input-value" />
    </div>
    <button>Start Game</button>
    <div class="player-window">
      <div class="player1">
        Press S
        <div id="player1"></div>
      </div>
      <div class="player2">
        Press L
        <div id="player2"></div>
      </div>
    </div>

    <script src="fastestKeyPress.js"></script>
  </body>
</html>
